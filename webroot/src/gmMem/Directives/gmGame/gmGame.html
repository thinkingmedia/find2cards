<div class="gmGame-Players panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Players</h3>
    </div>
    <div class="panel-body">
        <div class="gmGame-Player" ng-repeat="player in players track by $index">
            <gm-player image="{{player.user.image}}" value="{{100 * player.matches / 12}}"></gm-player>
            <span>{{player.user.name}}</span>
            <span>{{player.score}}</span>
        </div>
    </div>
</div>

<div class="gmGame-Board panel panel-default">
    <gm-card ng-repeat="card in cards track by card.id"
             data="card"
             width="card_width"
             height="card_height"></gm-card>
    <div class="gmGame-Notice" ng-show="state == 'won'">
        <div>YOU WIN!</div>
        <div><a class="btn btn-default btn-lg" href="/lobbies/join">New Game</a></div>
        <div><a class="btn btn-default btn-lg" href="/profiles/go">Quit</a></div>
    </div>
    <div class="gmGame-Notice" ng-show="state == 'lost'">
        <div>YOU LOST!</div>
        <div><a class="btn btn-default btn-lg" href="/lobbies/join">New Game</a></div>
        <div><a class="btn btn-default btn-lg" href="/profiles/go">Quit</a></div>
    </div>
</div>
